<script>
$(document).ready(function() {
 $( "section h4" ).click(function() {
  var section = $(this).parent();
  var info = $(this).siblings();
  if (info.is(":visible")) {
   info.hide("blind", 750);
  } else {
   $("section div").hide("blind", 750);
   info.show("blind", 750);
  }
 });
});
</script>
